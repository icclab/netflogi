<!DOCTYPE>
<html ng-app="app">

	<head>
		<title>Netfloc</title>
		<meta charset="UTF-8">
		<meta name="description" content="Informationen"/>
		<script src="js/underscore.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
		<script src="js/ui-bootstrap-tpls-1.1.2.min.js"></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="/netfloc_only_cloud.png">
	</head>
	<body>
		<div id="container" ng-controller="MainController">
			<nav class="navbar navbar-default" ng-if="main.hasnavigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#/" style="color:blue" >Netfloc</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li uib-dropdown class="dropdown">
								<a role="button" uib-dropdown-toggle>{{menuService.label}} <span class="caret"></span></a>
								<ul class="dropdown-menu" ng-if="menuService.menu">
									<li ng-repeat="subitem in menuService.menu">
										<a href="{{subitem.href}}">{{subitem.label}}</a>
									</li>
								</ul>
							</li>
							<li uib-dropdown class="dropdown">
								<a role="button" uib-dropdown-toggle>{{menuConnection.label}} <span class="caret"></span></a>
								<ul class="dropdown-menu" ng-if="menuConnection.menu">
									<li ng-repeat="subitem in menuConnection.menu">
										<a href="{{subitem.href}}">{{subitem.label}}</a>
									</li>
								</ul>
							</li>
							<li uib-dropdown class="dropdown">
								<a role="button" uib-dropdown-toggle>{{menuBridges.label}} <span class="caret"></span></a>
								<ul class="dropdown-menu" ng-if="menuBridges.menu">
									<li ng-repeat="subitem in menuBridges.menu">
										<a href="{{subitem.href}}">{{subitem.label}}</a>
									</li>
								</ul>
							</li>
							<li>
								<a href="menuTopology.href">{{menuTopology.label}}</a>
							</li>
							<li>
								<a href="menuLogs.href">{{menuLogs.label}}</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div ng-view class="container-fluid"></div>
		</div>

	</body>
</html>
