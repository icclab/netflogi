-<h1>Service Function Chaining</h1>
<input type="number" ng-model="maxChainOrder">
<table class="table">
  <tbody>
    <tr>
      <th>order</th>
      <th>id</th>
      <th>macAddress</th>
      <th>ips</th>
    </tr>
    <tr ng-repeat="port in neutronPorts">
      <td>
        <div class="btn-group" uib-dropdown is-open="status.isopen">
          <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            {{ port.selectedOrder }} <span class="caret"></span>
          </button>
          <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li ng-repeat="(idx, order) in getNumber(maxChainOrder)" role="menuitem"><a ng-click="port.selectedOrder = idx" role="button">{{ idx }}</a></li>
          </ul>
        </div>
      </td>
      <td>{{ port.id }}</td>
      <td>{{ port.macAddress }}</td>
      <td>{{ port.ips }}</td>
    </tr>
  </tbody>
</table>
<label>Neutron Port List: <input type="text" ng-model="portInput"></label><button class="btn btn-primary" ng-click="createServiceChain()">create</button><!DOCTYPE html>
