<!DOCTYPE>
<html ng-app="app">

	<head>
		<title>Netfloc</title>
		<meta charset="UTF-8">
		<meta name="description" content="Informationen"/>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
		<script src="js/ui-bootstrap-tpls-1.1.2.min.js"></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div id="container" ng-controller="MainController">
				<nav class="navbar navbar-default">
					  <div class="container-fluid">
					    <div class="navbar-header">
					      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					      </button>
					      <a class="navbar-brand" href="#/">Netfloc</a>
					    </div>
					    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					      <ul class="nav navbar-nav">
									<li class="dropdown" ng-repeat="item in menu">
					          <a href="{{item.href}}" data-toggle="dropdown" ng-class="{'dropdown-toggle': item.menu}">{{item.label}} <span class="caret"></span></a>
					          <ul class="dropdown-menu" ng-if="item.menu">
					            <li ng-repeat="subitem in item.menu">
					              <a href="{{subitem.href}}">{{submenu.title}}</a>
					            </li>
					      		</ul>
									</li>
								</ul>
					    </div>
					  </div>
					</nav>
							<div ng-view></div>
						</div>
					</body>
</html>
